<form #polisaForm="ngForm" class="envolvedForm" novalidate>
    <div class="tab-pane fade in active">
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                <div class="row">

                <h3 class="involved-dit-h3">פרטי המעורבים</h3>
                <h5 class="involved-dit-h5" [hidden]="noEnv">צלם את המסמכים של המעורבים בתאונה מלבדך</h5>



                    <div class="form-group" [hidden]="noEnv" *ngFor="let involved of involveds; $index as i">
                      <input class="btn btn-primary" #envolveOne="ngModel" [required]="!noEnv"  id="envolveOne" name="envolveOne" type="file" placeholder="פוליסת ביטוח" data-buttonText="בחר קובץ" accept="image/*;capture=camera" [(ngModel)]="involved[i]">
                    </div>

                    <div class="form-group" [hidden]="noEnv">
                      <button class="btn btn-primary" type="button" name="addEnv" (click)="addInvolved()">הוסף מעורב נוסף</button>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input [checked]="noEnv" (change)="noEnv = !noEnv" type="checkbox" #noEnvolved="ngModel" name="noEnvolved" [(ngModel)]="no-envolved" value="תאונה עצמית - אין מעורבים נוספים">
                            <span>לא היו מעורבים בתאונה מלבדי</span>
                        </label>
                    </div>

                        <h5 class="involved-dit-h5 alert alert-info" [hidden]="!noEnv">שים לב! סימנת כי אף אחד לא נפגע בתאונה מלבדך, ניתן להמשיך לשלב הבא.</h5>

                    <div class="form-group text-center space-20">
                        <button uiSref="address" class="btn btn-outline-rounded btn-info" [disabled]="!polisaForm.valid" (click)="save(polisaForm)"> המשך בהגשת התביעה </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>
