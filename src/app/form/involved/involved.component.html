<form #polisaForm="ngForm" class="envolvedForm" novalidate>
    <div class="tab-pane fade in active">
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                <div class="row">

                <h3 class="involved-dit-h3">פרטי המעורבים</h3>
                <h6 class="involved-dit-h3">צלם את המסמכים של המעורבים בתאונה מלבדך</h6>

                    <div class="form-group" [hidden]="noEnv">
                      <input class="btn btn-primary" #envolveOne="ngModel" required id="envolveOne" name="envolveOne" type="file"  multiple accept="image/*;capture=camera" [(ngModel)]="envolved.envolveOne">
                    </div>

                    <div class="checkbox">
                        <label>
                            <input [checked]="noEnv" (change)="noEnv = !noEnv" type="checkbox" #noEnvolved="ngModel" required name="noEnvolved" [(ngModel)]="no-envolved" value="תאונה עצמית - אין מעורבים נוספים">
                            <span>לא היו מעורבים בתאונה מלבדי</span>
                        </label>
                    </div>

                    <div class="form-group text-center space-20">
                        <button uiSref="address" class="btn btn-outline-rounded btn-info" [disabled]="!polisaForm.valid" (click)="save(polisaForm)"> המשך בהגשת התביעה </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>
