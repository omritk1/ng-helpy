<form #identificationForm="ngForm" class="identificationForm" novalidate>
    <div class="tab-pane fade in active">
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                <div class="row">

                    <!-- ID input start -->
                    <div class="form-group">

                      <!-- ID input -->
                        <input required placeholder="הזן מספר תעודת זהות"
                        id="identification" class="form-control input-md"
                        name="identification" type="number"
                        pattern="[0-9]{8,9}"
                        #newIdn="ngModel"
                        [(ngModel)]="this.identification">

                      <!-- ID Alert -->
                        <div *ngIf="!newIdn.valid && newIdn.touched"
                        class="alert alert-danger">חובה להזין מספר תעודת זהות בין 8 ספרות
                        </div>

                    </div>
                    <!-- ID input end -->

                    <!-- Date input start -->
                    <div class="form-group">

                        <!-- Date input -->
                        <input required placeholder="הזן את שנת הלידה שלך"
                        id="dataOfBirth"class="form-control input-md"
                        name="dataOfBirth" type="number"
                        pattern="([1][9][0-9][0-9]|[2][0,1,2][0-9][0-9])"
                        #newDate="ngModel"
                        [(ngModel)]="this.dataOfBirth">

                        <!-- Date Alert -->
                        <div *ngIf="!newDate.valid && newDate.touched"
                        class="alert alert-danger">חובה להזין שנת לידה תקינה לדוגמה - 1990
                        </div>


                    </div>
                    <!-- Date input end -->

                </div>
