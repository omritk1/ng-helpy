<form #identificationForm="ngForm" class="identificationForm" novalidate>
    <div class="tab-pane fade in active">
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                <div class="row">

                        <div class="form-group">
                            <input class="form-control input-md" #identification="ngModel" required id="identification" name="identification" type="number" pattern="[0-9]{8,9}" placeholder="הזן מספר תעודת זהות" [(ngModel)]="identification.identification">
                            <div class="alert alert-danger" [hidden]="identification.valid">חובה להזין מספר תעודת זהות בין 8 ספרות</div>
                        </div>


                        <div class="form-group">
                            <input class="form-control input-md" #dataOfBirth="ngModel" required id="dataOfBirth" name="dataOfBirth" type="number"
                            pattern="([1][9][0-9][0-9]|[2][0,1,2][0-9][0-9])" placeholder="הזן את שנת הלידה שלך" [(ngModel)]="identification.dataOfBirth">
                            <div class="alert alert-danger" [hidden]="dataOfBirth.valid">חובה להזין שנת לידה תקינה לדוגמה - 1990</div>
                        </div>
                    </div>



                <div class="form-group text-center">
                    <button routerLink="/polisa" class="btn btn-success btn-outline-rounded btn-info" [disabled]="!identificationForm.valid" (click)="save(identificationlForm) ">התחל בהגשת התביעה</button>
                </div>
            </div>
        </div>
    </div>
</form>
